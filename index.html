<html>
    <head>
        <title>Daftar Agenda</title>
        <!-- Ini Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   â€‹
        <!-- Ini Bootstrap Min JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="divAgendaDescJad">
                <div class="col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="text-align: center">Daftar Agenda</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Agenda</label>
                                <input type="text" class="form-control" placeholder="Ngapain Lu Tod?" v-model="agenda">
                            </div>
                            <div class="form-group">
                                <label>Deskripsi</label>
                                <input type="text" class="form-control" placeholder="Deskripsi Yang Jelas Lah Anjing" v-model="deskripsi">
                            </div>
                            <div class="form-group">
                                <label>Tanggal</label>
                                <input type="date" class="form-control" v-model="jadwal">
                            </div>
                            <hr>
                            <!-- INI OUTPUTNYA -->
                            <div class="agenda">
                                <h3><i class="fa fa-bullhorn"></i> {{ agenda }} </h3>
                                <p><i class="fa fa-calendar"></i> {{ jadwal }} </p>
                                <p> {{ deskripsi }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
        <script type="text/javascript" src="app.js">
        </script>
    </body>
</html>
